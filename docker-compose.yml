version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webgis-rtrw
    working_dir: /var/www/html
    volumes:
      - /var/www/webgis-rtrw:/var/www/html
      # Persistent storage for uploaded files (GeoJSON, images, etc.)
      - storage_data:/var/www/html/storage/app/public
    environment:
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL:-http://localhost:3000}

      DB_CONNECTION: ${DB_CONNECTION:-mysql}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}

      SESSION_DRIVER: ${SESSION_DRIVER:-database}
      QUEUE_CONNECTION: ${QUEUE_CONNECTION:-database}
    ports:
      - "8000:3000"
    labels:
      # Traefik labels untuk Coolify - upload file besar (200MB)
      - "traefik.http.middlewares.webgis-buffering.buffering.maxRequestBodyBytes=209715200"
      - "traefik.http.middlewares.webgis-buffering.buffering.maxResponseBodyBytes=209715200"
      - "traefik.http.middlewares.webgis-buffering.buffering.memRequestBodyBytes=2097152"
      - "traefik.http.middlewares.webgis-buffering.buffering.memResponseBodyBytes=2097152"
    networks:
      - appnet

networks:
  appnet:
    driver: bridge

# Persistent volume for uploaded files
volumes:
  storage_data:
    driver: local
